<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice for Private Repro</title>
  <style>
    /* Apply box model styles to the container */
    .box-model {
      background-color: white;      /* White background for the box */
      border: 40px solid #bea6ff;      /* Purple border around the box */
      padding: 50px;                /* Space between the content and the border */
      margin: 20px auto;            /* Center the box horizontally with margin and space above/below */
      width: 80%;                   /* Width of the box, making it responsive */
      max-width: 800px;             /* Maximum width to ensure it doesn't stretch too wide on large screens */
      box-sizing: border-box;        /* Include padding and border in the element's total width/height */
    }

    /* Additional styling for h1, p, and ul */
    h1 {
      font-size: 24px;
      color: #7c2cff;
      margin-bottom: 15px; /* Space below the heading */
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px; /* Space below the paragraph */
    }

    ul {
      padding-left: 20px;           /* Indent list items */
    }

    ul li {
      margin-bottom: 10px;          /* Space between list items */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box-model"> <!-- Added class "box-model" -->
    <h1>Practice Assignment for Private Repro.</h1>
    <p>Isis Navarro, 3rd Year undergraduate, Chicago, IL</p>
    <ul>
      <li>Fundamentals of Web Development 361</li>
      <li>Intermediate Software Development 411</li>
      <li>Intro to Open Source App Dev 313</li>
    </ul>
  </div>
</body>
</html>
